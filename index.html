<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Headers - 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header-1.css" />
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
  </head>
  <body>  
    <!-- Header Start -->
    <header class="site-header" style="position: fixed;width:100%;">
      <div class="wrapper site-header__wrapper">
        <!--<a href="#" class="brand">Brand</a>-->
        <a href="#" class="brand"><img width="75%" src="label.png"/></a>
        <nav class="nav">
          <button class="nav__toggle" aria-expanded="false" type="button">
            <!--<img class="button--icon" src="menu.png"/>-->
            <i class="fa fa-bars"></i>
            <!--<div style="display:flex;"><img style="height:100%;" src="menu.png"/></div>-->
          </button>
          <ul class="nav__wrapper">
            <li class="nav__item"><a href="#">О нас</a></li>
            <li class="nav__item"><a href="#">Сочинения</a></li>
            
            <li class="nav__item">
              <a id="url" href="#" target="_blank">
                <img id="img" height="50vh" src="cm.png"></img>
                <div id="name">CrazyMax</div>
              </a>
            </li>
            
          </ul>
          
            
        </nav>
      </div>
    </header>
    <!-- Header End -->
    
    <script src="header-1.js"></script>
    
    <style>
      .n {
          width: 100px;
          height: 100px;
          background-color: red;
          
          
          position: fixed;
          top:0;
          bottom: 0;
          left: 0;
          right: 0;
          
          margin: auto;
      }
    </style>
    
    <script>
      $.getJSON('https://crazymax.is-a.dev/st/1.json', function(data) {
  
          /*var text = `Img: ${data.img}<br>
                      Name: ${data.name}`
  
  
          //$(".name") = data.name;*/
          document.getElementById("name").innerHTML = data.name;
          document.getElementById("img").src = data.img;
          document.getElementById("url").href = "https://github.com/"+data.name;
      });
      //document.getElementById("ul").innerHTML+=("<li class=\"nav__item\"><a href=\"#\">Test1</a></li>");
    </script>
    <div class="n" style="vertical-align: middle;   width:20vh;height:20vh;background:RGB(100,100,100);">123</div>
    
    <div style="height:200vh;"></div>
    
  </body>
</html>
